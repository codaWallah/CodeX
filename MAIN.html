<!DOCTYPE html>
<!-- Coding By Anash-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator| Cipher Anash</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator By Anash</h1>
      <p>Convert your text into an image within a second using this
        Website-powered AI Image Generator tool.</p>
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="imagine what you want to Explore" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="https://i.postimg.cc/fT3B7Twz/letter-a-3d-clean-red-isolated-on-white-3d-rendering-MXF928.jpg" alt="image"></div>
    <div class="img-card"><img src="https://i.postimg.cc/vZfhjqgC/the-letter-b-CY6-BWA.jpg" alt="image"></div>
    <div class="img-card"><img src="https://i.postimg.cc/B6YBDRkP/1000-F-671850762-h-BVBKz-EPq0m-WAYIo-BCV96nh56ms-E5-OP6.jpg" alt="image"></div>
    <div class="img-card"><img src="https://i.postimg.cc/4yjv2VJJ/the-letter-d-as-a-polished-golden-object-FJKMN2.jpg" alt="image"></div>
  </section>
